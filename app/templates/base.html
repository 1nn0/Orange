<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        {% if title %}
            <title>{{ title }} - Справочник</title>
        {% else %}
            <title>Справочник</title>
        {% endif %}
    </head>
    <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Справочник</a>
            <ul class="nav navbar-nav">
              <li>
                  <a class="navbar-link" href="{{ url_for('index') }}">Главная</a>
              </li>
            </ul>
          <div class="nav-collapse collapse">
            <form class="form-control pull-right" action="{{url_for('search')}}" method="post" name="search" >
                {{g.search_form.hidden_tag()}}
                {{g.search_form.search(style="margin-top: 10px; margin-bottom: 0px;", type="search",size=30,placeholder="Поиск")}}
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    </body>
</html>
